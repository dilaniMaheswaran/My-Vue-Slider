

<link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" rel="stylesheet">
<!-- Include the Swiper library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Swiper JS Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.0.4/dist/vue-awesome-swiper.js"></script>

<!-- custom css [START] -->
<style type="text/css">
 
.swiper-slide {
    background-color: #eee;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
  } 

.swiper-slide img {
    width: 100%;
    height: auto;
    min-width: 100%;
    max-width: 100%;
    max-height: 100vh;
    margin: auto;
    -ms-transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
  }

</style>
<!-- custom css [END] -->

<div id="vueapp">
    <swiper ref="awesomeSwiper" :options="swiperOption">
      <!-- slides -->
      <swiper-slide>
        <img src='images/img-one.jpg'>
      </swiper-slide>
      <swiper-slide>
        <img src='images/img-two.jpg'>
      </swiper-slide>
      <swiper-slide>
        <img src='images/img-three.jpg'>
      </swiper-slide>
      <swiper-slide>
        <img src='images/img-four.jpg'>
      </swiper-slide>
      <swiper-slide>
        <img src='images/img-five.jpg'>
      </swiper-slide>
    </swiper>
</div>


<script type="text/javascript">
Vue.use(VueAwesomeSwiper)
new Vue({
   el: '#vueapp',
   data: {
     swiperOption: {
        speed: 3000,
        direction: 'horizontal',
        slidesPerView: 1,
        mousewheel: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        }
     }
   }
  })
</script>
